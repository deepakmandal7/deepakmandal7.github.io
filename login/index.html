<body>
    <div class="container">
        <div class="image">
            <img src="undraw_workspace_s6wf.png" alt="">
        </div>
        <div class="form">
            <h1> Student <span>Login</span></h1>
            <p class="discription">Hey! Enter your detail to sigh in in you Account </p>
            <div class="email-div"> 
                <label for="email"> Enter Email:</label><br>
                <input type="email" name="" id="" placeholder="Email@gmail.com">
                <i class="fa-solid fa-envelope"></i>
            </div>


            <div class="password-div">

            </div>

            <button class="login">Login</button>

            <p class="signin-text"> Or Sign in with</p>
            <div class="social-btn">
                <button><i class="fa-brands fa-google"></i>Google</button>

            </div>


            <p class="Signup-text">Don't have an account ? <span>Signup now</span> </p>
